<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div class="background-container">
        <div class="background-image" style="background-image: url('/assets/OIP.jpg');"></div>
        <div class="blur-effect"></div>
        <div class="container">
          <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6 col-lg-4">
              <div class="card login-card animate__animated animate__fadeIn">
                <div class="card-body">
                  <h2 class="card-title text-center">Login</h2>
                  <form>
                    <div class="form-group">
                      <label for="phoneNumber">Phone Number:</label>
                      <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="loginForm.phoneNumber">
                    </div>
                    <div class="form-group">
                      <label for="password">Password:</label>
                      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="loginForm.password">
                    </div>
                    <button type="button" class="btn btn-primary btn-block animate__animated animate__pulse" (click)="login()">Login</button>
                  </form>
                  <div class="login-to-register text-center mt-3" (click)="navigateTo('/register')">Don't have an account? Register</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
</body>
</html>
