<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    
    <title>Document</title>
</head>
<body>

  <div class="wrapper">
    <h1>Login</h1>
    <form>
      <div class="input-box form-group">
        <label for="phoneNumber" style="display: none;">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Username" [(ngModel)]="loginForm.phoneNumber" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box form-group">
        <label for="password" style="display: none;">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" [(ngModel)]="loginForm.password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      
      <button type="button" class="btn" (click)="login()">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a href="#" (click)="navigateTo('/register')">Register</a></p>
      </div>
    </form>
  </div>
  
      
      
</body>
</html>
